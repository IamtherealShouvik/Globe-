<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC - Xpressway</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="hdfc-colour-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="xpress.css">
</head>
<body>
    <img src="images/hdfc-white.png" class="headlogo"/>
    <img src="images/logo_hdfc_xpressway.png" id="explog"/>
    <div class="register">
        <p>Sign In</p>
        <form>
        <input type="text" id="customerID" required autocomplete="off">

        <input type="password" id="customerPW">
        <label for="customerPW">Password</label>
        <div class="alter">
            <a href="signup.html">Sign Up</a>
            <button type="submit">Next</button>
        </div> <!--Alter-->
    </form>
    </div> <!--Register-->
   
    <script src="xpress.js"></script>
