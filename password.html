<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpressway - OTP</title>
    <link rel="stylesheet" href="password.css">
    <link rel="shortcut icon" href="./images/hdfc-colour-logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <ul>
            <li><img src="./images/hdfc-colour-logo.png"/></li>
            <li><h1>Enter</h1></li>
            <li><p>the One Time Password</p></li>
        </ul>

        <div class="enquiry">
            <abbr title="Help">
                <a href="helpx.xpressway.html">
                  <button type="submit">
                    <i class="ri-shake-hands-fill"></i>
                  </button>
                </a>
              </abbr>

              <abbr title="Privacy">
                <a href="privacy.xpressway.html">
                  <button type="submit">
                    <i class="ri-git-repository-private-fill"></i>
                  </button>
                </a>
              </abbr>

              <abbr title="Terms">
                <a href="terms.xpressway.html">
                  <button type="submit">
                    <i class="ri-honour-fill"></i>
                  </button>
                </a>
              </abbr>
        </div> <!--Enquiry-->
        <div id="unlock">
            <div class="onetimepassword">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div><!--onetimepassword-->
            <button type="reset" id="sendagain"><a href="">Resend code</a></button>
            <p id="tip"><i class="ri-information-2-fill"></i>&nbsp;In case you do not receive the password,
               you can <br>always go back to ensure the entered mobile number.</p>     
            <button type="submit" id="nextstage" disabled>Continue</button>
        </div><!--Unlock-->
    </div><!--Container-->
    <script src="password.js"></script>
</body>
</html>
